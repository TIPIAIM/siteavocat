<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- pourkoi il builde le html de src et non public je ne comprend pàs -->
    <!-- Titre SEO clair et optimisé -->
    <title>Cabinet d'Avocats Guinée-Conakry | AOD AVOCATS | Spécialiste Droit & Affaires</title>

    <!-- Description concise, sans retour à la ligne, moins de 160 caractères -->
    <meta
      name="description"
      content="Cabinet d'avocats à Conakry spécialisé en droit des affaires, civil, pénal, fiscal, minier et autres. Équipe expérimentée offrant conseils et solutions sur mesure."
    />

    <!-- Les keywords n'ont plus d'impact sur Google mais tu peux garder -->
    <meta
      name="keywords"
      content="cabinet avocat, droit des affaires, droit civil, droit pénal, droit fiscal, droit minier, conseil juridique, Conakry, Guinée, équipe expérimentée, mme oury, aod avocat, aod avocats, aod-avocats, avocat, avocats, aod, solutions juridiques adaptées"
    />

    <link rel="canonical" href="https://aod-avocats.com/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AOD AVOCATS | Cabinet d'avocat Guinée-Conakry" />
    <meta property="og:description" content="Cabinet d'avocats à Conakry : droit des affaires, droit civil, droit pénal, fiscal, minier. Équipe expérimentée et conseils sur mesure." />
    <meta property="og:url" content="https://aod-avocats.com/" />
    <meta property="og:image" content="https://www.aod-avocats.com/img/aodurl.png" />
    <meta property="og:site_name" content="AOD AVOCATS" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AOD AVOCATS | Cabinet d'avocats à Conakry" />
    <meta name="twitter:description" content="Cabinet d'avocats expert à Conakry, conseils et solutions juridiques sur mesure." />
    <meta name="twitter:image" content="https://www.aod-avocats.com/img/aodurl.png" />

    <!-- Favicon -->
    <link rel="icon" href="https://aod-avocats.com/img/aodurl.png" type="image/png" />

    <!-- Microdata image (pour Google Image) -->
    <meta itemprop="image" content="https://www.aod-avocats.com/img/aodurl.png" />

    <!-- Structured Data JSON-LD (MET BIEN DU JSON PUR, PAS DE JS DANS <script> EN STATIC !) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AOD-Avocats",
        "url": "https://aod-avocats.com",
        "logo": "https://www.aod-avocats.com/img/aodurl.png",
        "description": "Cabinet d'avocats à Conakry spécialisé en droit des affaires, civil, pénal, fiscal, minier et autres.",
        "sameAs": [
          "https://web.facebook.com/people/AOD-Avocats/61569855070493/",
          "https://www.instagram.com/aod.avocats.com/"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+224 622 253 536",
          "contactType": "Service Juridique"
        }
      }
    </script>

   

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"/>

   
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
